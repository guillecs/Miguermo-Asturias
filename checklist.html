<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- El título de la página se cargará dinámicamente desde config.json -->
    <title id="siteTitleDynamic">Cargando Checklist...</title>
    <!-- Enlazamos nuestro archivo CSS para los estilos de la página -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Enlace a FontAwesome para iconos de redes sociales en el footer -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Encabezado de la página: Contiene el logo y la navegación principal -->
    <header>
        <div class="container">
            <div class="logo">
                <!-- El texto del logo/título del sitio se cargará dinámicamente desde config.json -->
                <a href="index.html" id="siteTitleDynamic">Cargando...</a> 
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="calendario.html">Calendario</a></li>
                    <li><a href="informacion.html">Información</a></li>
                    <li><a href="checklist.html">Checklist</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Sección principal de contenido para la página de Checklist -->
    <main>
        <section id="checklist-page" class="info-section">
            <div class="container">
                <!-- Título principal de la sección de Checklist -->
                <h1 id="checklistTitleDynamic">Cargando...</h1>
                <p class="section-description" id="checklistDescriptionDynamic">Cargando...</p>

                <div class="options-grid">
                    <div class="option-card">
                        <h3>Checklist de Llegada</h3>
                        <p id="arrivalDescriptionDynamic">Cargando descripción de llegada...</p>
                        <a href="TODO_LINK_LLEGADA" id="arrivalFormLink" target="_blank" class="btn-primary">Acceder al Formulario de Llegada</a>
                    </div>
                    <div class="option-card">
                        <h3>Checklist de Salida</h3>
                        <p id="departureDescriptionDynamic">Cargando descripción de salida...</p>
                        <a href="TODO_LINK_SALIDA" id="departureFormLink" target="_blank" class="btn-primary">Acceder al Formulario de Salida</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página: Contiene información de copyright y enlaces a redes sociales -->
    <footer>
        <div class="container">
            <!-- El texto del footer se cargará dinámicamente desde config.json -->
            <p id="footerTextDynamic">Cargando...</p>
            <!-- Los enlaces sociales se generarán aquí con JavaScript desde config.json -->
            <div class="social-links" id="socialLinksDynamic">
                <!-- Los enlaces se generarán aquí con JavaScript -->
            </div>
        </div>
    </footer>

    <!-- Script de JavaScript: Necesario para cargar la configuración y el contenido dinámico -->
    <script src="js/script.js"></script>

</body>
</html>
